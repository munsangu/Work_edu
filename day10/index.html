<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>샤이닝 - 에듀 홈페이지 샘플</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>

  <div class="common_box">
    <div>
      <div>
        
        <div class="top_box">
          <div class="logo">
            <img src="./images/logo.png" alt="logo">
          </div>
          <div class="top_menus">
            <ul class="top_menu">
              <li>
                <a href="#">샤이닝보육원 소개</a>
                  <ul class="sub_menu">
                    <li><a href="#">인사말/설립이념</a></li>
                    <li><a href="#">오시는길</a></li>
                  </ul>
              </li>
              <li>
                <a href="#">샤이닝보육원 운영안내</a>
                <ul class="sub_menu">
                  <li><a href="#">시설안내 및 현황</a></li>
                  <li><a href="#">입퇴소 절차안내</a></li>
                </ul>
              </li>
              <li>
                <a href="#">샤이닝보육원 이야기</a>
                <ul class="sub_menu">
                  <li><a href="#">샤이닝보육원 활동후기</a></li>
                  <li><a href="#">샤이닝보육원 행사일정</a></li>
                  <li><a href="#">샤이닝보육원 자유게시판</a></li>
                  <li><a href="#">샤이닝보육원 갤러리</a></li>
                </ul>
              </li>
              <li>
                <a href="#">봉사활동/후원</a>
                <ul class="sub_menu">
                  <li><a href="#">봉사활동/후원 안내</a></li>
                  <li><a href="#">봉사활동/후원 신청</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="common_box main_imgs">
    <div>
      <div>

        <div class="main_img">
          <img src="./images/main_banner_01.jpg" alt="1">
        </div>

        <div class="img_move">
          <i class="fas fa-chevron-left"></i>
          <i class="fas fa-chevron-right"></i>
        </div>

        <div class="img_state">
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
